<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <style>
      rect.bordered {
        stroke: #E6E6E6;
        stroke-width:2px;   
      }

      text.mono {
        font-size: 9pt;
        font-family: Consolas, courier;
        fill: #aaa;
      }

      text.axis-workweek {
        fill: #000;
      }

      text.axis-worktime {
        fill: #000;
      }
    </style>
    
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.js"></script>
  </head>
 
	<body>
		<div id="chart"></div>
		<div id="dataset-picker"></div>
    
		<script type="text/javascript">
			// data aggregation
			var zipped = 0;
			
			$.ajax({
				type: 'GET',
				dataType: "json",
				async: false, // TODO make it async
				url: 'https://cdn.rawgit.com/agjaeger/fred-viz/master/data/zipped.json',
				success: function(data) {
					zipped = data;
				}
			});
			
			var correlated = 0;
			
			$.ajax({
			    type: 'GET',	
				dataType: "json",
				async: false, // TODO make it async
				url: 'https://cdn.rawgit.com/agjaeger/fred-viz/master/data/correlated.json',
				success: function(data) {
					correlated = data;
					console.log('success');
				}
			});
			
	
			// viz
			var margin = { top: 50, right: 0, bottom: 100, left: 30 };
			var width = 960 - margin.left - margin.right;
			var height = 430 - margin.top - margin.bottom;
			var gridSize = Math.floor(width / 6);
			var buckets = 9;
			var legendElementWidth = width / buckets;
			var colors = ["#ffffd9","#edf8b1","#c7e9b4","#7fcdbb","#41b6c4","#1d91c0","#225ea8","#253494","#081d58"]; 
			var days = ["EXPCH", "EXPGE", "EXPMX", "IMPCH", "IMPGE", "IMPMX"];
			var times = ["EXPCH", "EXPGE", "EXPMX", "IMPCH", "IMPGE", "IMPMX"];

			var svg = d3.select("#chart").append("svg")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom)
				.append("g")
				.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

			var leftLabels = svg.selectAll(".dayLabel")
				.data(days)
				.enter().append("text")
					.text(function (d) { return d; })
					.attr("x", 0)
					.attr("y", function (d, i) { return i * gridSize; })
					.style("text-anchor", "end")
					.attr("transform", "translate(-6," + gridSize / 1.5 + ")")
					.attr("class", function (d, i) { return ((i >= 0 && i <= 4) ? "dayLabel mono axis axis-workweek" : "dayLabel mono axis"); });

			var topLabels = svg.selectAll(".timeLabel")
				.data(times)
				.enter().append("text")
					.text(function(d) { return d; })
					.attr("x", function(d, i) { return i * gridSize; })
					.attr("y", 0)
					.style("text-anchor", "middle")
					.attr("transform", "translate(" + gridSize / 2 + ", -6)")
					.attr("class", function(d, i) { return ((i >= 7 && i <= 16) ? "timeLabel mono axis axis-worktime" : "timeLabel mono axis"); });

			var heatmapChart = function(tsvFile) {
				d3.tsv(tsvFile,
					function(d) {
						return {
							day: +d.day,
							hour: +d.hour,
							value: +d.value
						};
					},
        
					function(error, data) {
						var colorScale = d3.scale.quantile()
							.domain([
								0, buckets - 1, 
								d3.max(data, 
									function (d) { 
										return d.value; 
									}
								)
							])
							.range(colors);

						var cards = svg.selectAll(".hour")
							.data(data, 
								function(d) {
									return d.day+':'+d.hour;
								}
							);

						cards.append("title");

						cards.enter().append("rect")
							.attr("x", 
								function(d) { 
									return (d.hour - 1) * gridSize; 
								}
							)
							.attr("y", 
								function(d) { 
									return (d.day - 1) * gridSize; 
								}
							)
							.attr("rx", 4)
							.attr("ry", 4)
							.attr("class", "hour bordered")
							.attr("width", gridSize)
							.attr("height", gridSize)
							.style("fill", colors[0]);

						cards.transition().duration(1000)
							.style("fill", 
								function(d) { 
									return colorScale(d.value); 
								}
							);

						cards.select("title").text(
							function(d) { 
								return d.value; 
							}
						);
          
						cards.exit().remove();

						var legend = svg.selectAll(".legend")
							.data([0].concat(colorScale.quantiles()), 
								function(d) { 
									return d; 
								});

						legend.enter().append("g")
							.attr("class", "legend");

						legend.append("rect")
							.attr("x", 
								function(d, i) { 
									return legendElementWidth * i; 
								}
							)
							.attr("y", height)
							.attr("width", legendElementWidth)
							.attr("height", gridSize / 2)
							.style("fill", 
								function(d, i) {
									return colors[i]; 
								}
							);

						legend.append("text")
							.attr("class", "mono")
							.text(function(d) { 
								return "â‰¥ " + Math.round(d); 
							})
							.attr("x", 
								function(d, i) { 
									return legendElementWidth * i; 
								}
							)
							.attr("y", height + gridSize);

						legend.exit().remove();
					}
				);  
			};
		
			heatmapChart('data/data.tsv');
		</script>
	</body>
</html>
